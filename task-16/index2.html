<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание объектов с помощью конструкторов</title>
</head>

<body>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        // Создаем конструктор Car
        var Car = function (x, y) {
            this.x = x;
            this.y = y;
        };

        // Создаем новый объект-машину с именем tesla
        var tesla = new Car(10, 20);
        console.log(tesla); // Car {x: 10, y: 20}

        // Рисуем машины
        var Car = function (x, y) {
            this.x = x;
            this.y = y;
        };
        var drawCar = function (car) {
            var carHtml = '<img src="car.webp">';
            var carElement = $(carHtml);
            carElement.css({
                position: "absolute",
                left: car.x,
                top: car.y
            });
            $("body").append(carElement);
        };

        var tesla = new Car(20, 20);
        var nissan = new Car(100, 200);
        drawCar(tesla);
        drawCar(nissan);
    </script>
</body>

</html>
