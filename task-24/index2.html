<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление скоростью</title>
</head>

<body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        // Настройка «холста»
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var width = canvas.width;
        var height = canvas.height;

        // Функция circle
        var circle = function (x, y, radius, fillCircle) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            if (fillCircle) {
                ctx.fill();
            } else {
                ctx.stroke();
            }
        };

        // Создаем конструктор Ball
        var Ball = function () {
            this.x = width / 2;
            this.y = height / 2;
            this.xSpeed = 1;
            this.ySpeed = 0;
            this.speed = 1;
        };

        // Обновляем позицию мяча соответственно его скорости
        Ball.prototype.move = function () {
            this.x += this.xSpeed * this.speed;
            this.y += this.ySpeed * this.speed;

            // Убираем проход мяча насквозь и добавляем отскок в функцию checkCollision
            // if (this.x < 0) {
            //     this.x = width;
            // } else if (this.x > width) {
            //     this.x = 0;
            // }

            // if (this.y < 0) {
            //     this.y = height;
            // } else if (this.y > height) {
            //     this.y = 0;
            // }
        };

        // отскоки мяча
        Ball.prototype.checkCollision = function () {
            if (this.x < 0 || this.x > width) {
                this.xSpeed = -this.xSpeed;
            }
            if (this.y < 0 || this.y > height) {
                this.ySpeed = -this.ySpeed;
            }
        };

        // Рисуем мяч в его текущей позиции
        Ball.prototype.draw = function () {
            circle(this.x, this.y, 10, true);
        };

        // Задаем направление движения по строке с названием действия
        Ball.prototype.setDirection = function (direction) {
            if (direction === "up") {
                this.xSpeed = 0;
                this.ySpeed = -this.speed;
            } else if (direction === "down") {
                this.xSpeed = 0;
                this.ySpeed = this.speed;
            } else if (direction === "left") {
                this.xSpeed = -this.speed;
                this.ySpeed = 0;
            } else if (direction === "right") {
                this.xSpeed = this.speed;
                this.ySpeed = 0;
            } else if (direction === "stop") {
                this.xSpeed = 0;
                this.ySpeed = 0;
            }
        };

        // Задаем скорость движения мяча
        Ball.prototype.setSpeed = function (speed) {
            // if (speed !== undefined) {
            //     this.speed = speed;
            // }
            
            if (speed === "1") {
                this.speed = 1;
            } else if (speed === "2") {
                this.speed = 2;
            } else if (speed === "3") {
                this.speed = 3;
            } else if (speed === "4") {
                this.speed = 4;
            } else if (speed === "5") {
                this.speed = 5;
            } else if (speed === "6") {
                this.speed = 6;
            } else if (speed === "7") {
                this.speed = 7;
            } else if (speed === "8") {
                this.speed = 8;
            } else if (speed === "9") {
                this.speed = 9;
            }
        };

        // Реакция на нажатия клавиш
        // создаем объект мяча вызовом new Ball()
        var ball = new Ball();

        // создаем объект keyActions для преобразования кодов клавиш в соответствующие им направления
        var keyActions = {
            32: "stop",
            37: "left",
            38: "up",
            39: "right",
            40: "down"
        };

        // создал новый объект speeds
        var speeds = {
            49: "1",
            50: "2",
            51: "3",
            52: "4",
            53: "5",
            54: "6",
            55: "7",
            56: "8",
            57: "9"
        };

        // мы с помощью jQuery-функции $ находим элемент body и вызываем его метод keydown, чтобы обрабатывать события клавиатуры.
        // Функция, переданная в этот метод, будет вызываться каждый раз при нажатии клавиши на клавиатуре
        $("body").keydown(function (event) {
            var direction = keyActions[event.keyCode];
            ball.setDirection(direction);

            var speed = speeds[event.keyCode];
            ball.setSpeed(speed);
        });

        // Анимация мяча. Функция анимации, вызывается раз в 30 мс
        setInterval(function () {
            ctx.clearRect(0, 0, width, height);
            ball.draw();
            ball.move();
            ball.checkCollision();
            ctx.strokeRect(0, 0, width, height);
        }, 30);
    </script>
</body>

</html>
