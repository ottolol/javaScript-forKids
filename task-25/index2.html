<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка!</title>
</head>

<body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        // Настройка «холста»
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var width = canvas.width;
        var height = canvas.height;
		
		// размер блоков
        var blockSize = 10;
		var widthInBlocks = width / blockSize;
		var heightInBlocks = height / blockSize;
		
		// очки
		var score = 0;
		
		// рисуем рамку
		var drawBorder = function () {
			ctx.fillStyle = "Gray";
			ctx.fillRect(0, 0, width, blockSize);
			ctx.fillRect(0, height - blockSize, width, blockSize);
			ctx.fillRect(0, 0, blockSize, height);
			ctx.fillRect(width - blockSize, 0, blockSize, height);
		};
		
		// рисуем счет
		var drawScore = function () {
			ctx.font = "20px Courier";
			ctx.fillStyle = "Black";
			ctx.textAlign = "left";
			ctx.textBaseline = "top";
			ctx.fillText("Счет: " + score, blockSize, blockSize);
		};
		
		// конец игры
		var gameOver = function () {
			//clearInterval(intervalId);
			ctx.font = "60px Courier";
			ctx.fillStyle = "Black";
			ctx.textAlign = "center";
			ctx.textBaseline = "middle";
			ctx.fillText("Конец игры", width / 2, height / 2);
		};
		
		/*
		Анимация счета
		Добавьте собственный вызов setInterval с функцией, которая увеличивает переменную score на 1 и затем выводит новый 
		счет на экран с помощью drawScore каждые 100 миллисекунд. 
		Не забывайте, что каждый раз перед выводом счета нужно очищать «холст» вызовом метода clearRect.
		*/
		
		let timerId = setInterval(function() {
		  ctx.clearRect(0, 0, width, height);
		  score++;
		  drawScore();
		  drawBorder();
		  if (score === 25) {
			clearInterval(timerId);
		  };
		}, 100);
		
		
		//drawBorder();
		//drawScore();
		//gameOver();
    </script>
</body>

</html>
