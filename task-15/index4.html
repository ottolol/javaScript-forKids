<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Улучшаем игру «Найди Клад!»</title>
</head>

<body>
    <h1 id="heading">Найди клад!</h1>
    <img id="map" width=800 height=800 src="treasuremap.png">
    <p id="distance"></p>
    <p id="clicksLimit"></p>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        /*
        # 4. Отображение числа оставшихся кликов<br>
        После подсказки ```«Горячо»``` или ```«Холодно»``` выводите на экран число оставшихся кликов, 
        чтобы проигрыш не был для игрока неожиданностью.
        */

        // Получить случайное число от 0 до size-1
        var getRandomNumber = function (size) {
            return Math.floor(Math.random() * size);
        };
        // Вычислить расстояние от клика (event) до клада (target)
        var getDistance = function (event, target) {
            var diffX = event.offsetX - target.x;
            var diffY = event.offsetY - target.y;
            return Math.sqrt((diffX * diffX) + (diffY * diffY));
        };
        // Получить для расстояния строку подсказки
        var getDistanceHint = function (distance) {
            if (distance < 10) {
                return "Обожжешься!";
            } else if (distance < 20) {
                return "Очень горячо";
            } else if (distance < 40) {
                return "Горячо";
            } else if (distance < 80) {
                return "Тепло";
            } else if (distance < 160) {
                return "Холодно";
            } else if (distance < 320) {
                return "Очень холодно";
            } else if (distance < 640) {
                return "Очень-очень холодно!";
            } else {
                return "Замерзнешь!";
            }
        };
        // Создаем переменные
        var width = 800;
        var height = 800;
        var clicks = 0;
        var clicksLimit = 15;
        // Случайная позиция клада
        var target = {
            x: getRandomNumber(width),
            y: getRandomNumber(height)
        };
        // Добавляем элементу img обработчик клика
        $("#map").click(function (event) {
            clicks++;

            if (clicks > clicksLimit) {
                alert("КОНЕЦ ИГРЫ!");
                return;
            }
            // Отображение числа оставшихся кликов
            $("#clicksLimit").text("Осталось кликов: " + (clicksLimit - clicks));
            // Получаем расстояние от места клика до клада
            var distance = getDistance(event, target);
            // Преобразуем расстояние в подсказку
            var distanceHint = getDistanceHint(distance);
            // Записываем в элемент #distance новую подсказку
            $("#distance").text(distanceHint);
            // Если клик был достаточно близко, поздравляем с победой
            if (distance < 8) {
                alert("Клад найден! Сделано кликов: " + clicks);
            }
        });
    </script>
</body>

</html>
