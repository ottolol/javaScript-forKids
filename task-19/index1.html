<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рисуем снеговика</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var circle = function (x, y, radius, fillCircle) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            fillCircle === true ? ctx.fill() : ctx.stroke();
        };

        ctx.lineWidth = 4;
        ctx.strokeStyle = "Black";

        // голова
        circle(100, 50, 25, false);

        // тело
        circle(100, 115, 40, false);

        // левый глаз
        circle(90, 50, 4, true);

        // правый глаз
        circle(110, 50, 4, true);

        // нос
        ctx.fillStyle = "Green";
        circle(100, 60, 4, true);

        // 3 точки на теле
        ctx.fillStyle = "Black";
        circle(100, 95, 4, true);
        circle(100, 115, 4, true);
        circle(100, 135, 4, true);

    </script>
</body>

</html>
