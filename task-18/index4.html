<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изучаю CANVAS</title>
</head>

<body>
    <canvas id="canvas" width="300" height="300"></canvas>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.strokeStyle = "Turquoise";
        ctx.lineWidth = 4;
        ctx.strokeRect(100, 0, 20, 20); // голова
        ctx.beginPath();
        // тело
        ctx.moveTo(110, 20);
        ctx.lineTo(110, 70);
        // левая рука
        ctx.moveTo(110, 40);
        ctx.lineTo(90, 30);
        // правая рука
        ctx.moveTo(110, 40);
        ctx.lineTo(130, 30);
        // левая нога
        ctx.moveTo(110, 70);
        ctx.lineTo(90, 100);
        // правая нога
        ctx.moveTo(110, 70);
        ctx.lineTo(130, 100);
        ctx.stroke()
    </script>
</body>

</html>
