<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рисуем снеговика</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var circle = function (x, y, radius, fillCircle) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            fillCircle === true ? ctx.fill() : ctx.stroke();
        };

        function drawSnowman(x, y) {
            ctx.lineWidth = 4;
            ctx.strokeStyle = "Black";

            // голова
            circle(x + 50, y + 50, 25, false);

            // тело
            circle(x + 50, y + 115, 40, false);

            // левый глаз
            circle(x + 40, y + 50, 4, true);

            // правый глаз
            circle(x + 60, y + 50, 4, true);

            // нос
            ctx.fillStyle = "Green";
            circle(x + 50, y + 60, 4, true);

            // 3 точки на теле
            ctx.fillStyle = "Black";
            circle(x + 50, y + 95, 4, true);
            circle(x + 50, y + 115, 4, true);
            circle(x + 50, y + 135, 4, true);
        }

        drawSnowman(50, 50);
    </script>
</body>

</html>
