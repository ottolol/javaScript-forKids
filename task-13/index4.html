<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практикую интерактивное программирование</title>
</head>

<body>
    <h1>Привет мир!</h1>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        /*
        #4. Метод fadeTo()
        
        Поэкспериментируйте с методом fadeTo. Первый его аргу- 
        мент — число миллисекунд, как и у прочих методов анимации,  
        а второй — число от 0 до 1. Что произойдет, если запустить сле- 
        дующий код? 
        $("h1").fadeTo(2000, 0.5); 
        Как думаете, что делает второй аргумент? Попробуйте разные  
        его значения в диапазоне от 0 до 1, чтобы выяснить, зачем он нужен?
        */

        $("h1").fadeTo(1000, 0.5);
    </script>
</body>

</html>
