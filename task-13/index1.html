<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практикую интерактивное программирование</title>
</head>

<body>
    <h1 id="heading">Привет, мир!</h1>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        /*
        # 1. Следом за кликами
        Измените последний пример с ```mousemove``` так, чтобы заголовок следовал не за указателем мышки, а только за кликами: 
        вы кликаете в любом месте страницы, и заголовок перемещается туда.
        */
       
        // $("html").mousemove(function (event) {
        //     $("#heading").offset({
        //         left: event.pageX,
        //         top: event.pageY
        //     });
        // });

        let clickHandler = function (event) {
            $("#heading").offset({
                left: event.pageX,
                top: event.pageY
            });
        };

        $("html").click(clickHandler);
    </script>
</body>

</html>
